<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTeam</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__left">
            <a href="index.html"><img class="logo header__logo" src="images/myteam.png" alt="logo" /></a>
            <nav class="header__nav">
              <a class="header__nav-link active" href="#">home</a>
              <a class="header__nav-link" href="about.html">about</a>
            </nav>
          </div>
          <div class="header__right">
            <a class="header__contact-btn btn btn-primary" href="contact.html"
              >contact us</a
            >
            <button class="header__toggle"><i class="fas fa-bars"></i></button>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTACT FORM -->
    <section class="contact">
      <div class="container">
        <div class="contact__wrapper">
          <div class="contact__left">
            <h1 class="contact__title heading--h1--sm">Contact</h1>
            <h3 class="contact__subtitle">Ask us about</h3>
            <div class="contact__features">
              <div class="contact__feature">
                <img class="contact__feature-img" src="images/feature1.svg" alt="feature" />
                <p class="contact__feature-text text--body-1">The quality of our talent network</p>
              </div>
              <div class="contact__feature">
                <img class="contact__feature-img" src="images/feature2.svg" alt="feature" />
                <p class="contact__feature-text text--body-1">Usage & implementation of our software</p>
              </div>
              <div class="contact__feature">
                <img class="contact__feature-img" src="images/feature3.svg" alt="feature" />
                <p class="contact__feature-text text--body-1">How we help drive innovation</p>
              </div>
            </div>
          </div>
          <div class="contact__right">
            <form class="contact__form">
              <input class="contact__form-input" type="text" placeholder="Name" />
              <input class="contact__form-input" type="email" placeholder="Email Address" />
              <input class="contact__form-input" type="text" placeholder="Company Name" />
              <input type="text" placeholder="Title" />
              <textarea rows="4" placeholder="Message"></textarea>
              <button type="submit" class="btn btn-secondary">submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__left">
            <div class="footer__left-top">
              <img
                class="footer__logo logo"
                src="images/myteam.png"
                alt="logo"
              />
              <nav class="footer__nav">
                <ul class="footer__nav-list">
                  <li class="footer__nav-item">
                    <a class="footer__nav-link" href="index.html">Home</a>
                  </li>
                  <li class="footer__nav-item">
                    <a class="footer__nav-link" href="about.html">About</a>
                  </li>
                </ul>
              </nav>
            </div>
            <a href="tel:949-833-7432" class="footer__address text--body-2">
              987 Hillcrest Lane <br />
              Irvine, CA <br />
              California 92714 <br />
              Call Us : 949-833-7432">
            </a>
          </div>
          <div class="footer__right">
            <div class="footer__social">
              <a class="footer__social-link" href="#"
                ><i class="fab fa-facebook"></i
              ></a>
              <a class="footer__social-link" href="#"
                ><i class="fab fa-pinterest"></i
              ></a>
              <a class="footer__social-link" href="#"
                ><i class="fab fa-twitter"></i
              ></a>
            </div>
            <div class="footer__copyright">
              &copy; 2023 My Team. All rights reserved.
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
